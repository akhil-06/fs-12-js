<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Libraries</title>
  </head>
  <body>
    <h1>Javascript Is Amazing ðŸ˜‡</h1>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const stockData = {
        labels: [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ],
        datasets: [
          {
            label: "Stock Price",
            data: [100, 110, 120, 130, 140, 150, 160, 170, 180],
            borderWidth:2,
            borderColor:"red",
            backgroundColor:"#7a5df7"
          },
        ],
      };

      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data:stockData,
        options: {
            responsive:true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
